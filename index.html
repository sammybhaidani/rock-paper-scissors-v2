<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>Rock, Paper, Scissors!</h1>
  <button class="rock-button">Rock</button>
  <button class="paper-button">Paper</button>
  <button class="scissors-button">Scissors</button>
  <button class="restart">Restart Game</button>
  <div class="selections">
    <p>You:</p>
    <p class="player-selection"></p>
    <p>Computer:</p>
    <p class="computer-selection"></p>
  </div>
  <div class="round-result">
    <p class="round-winner"></p>
    <p>Your Score:</p>
    <p class="player-score"></p>
    <p>Computer Score:</p>
    <p class="computer-score"></p>
  </div>
  <div class="display-winner">
    <p class="match-result"></p>
  </div>
</body>
</html>
